<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nafiyad's Health Assistant AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --background-color: #2c3e50;
            --text-color: #ecf0f1;
            --user-message-bg: #2980b9;
            --ai-message-bg: #27ae60;
        }

        body.light {
            --background-color: #ecf0f1;
            --text-color: #2c3e50;
            --user-message-bg: #3498db;
            --ai-message-bg: #dff9e3;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: rgba(44, 62, 80, 0.9);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            height: 90vh;
            transition: all 0.3s ease;
        }

        body.light .container {
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5em;
            color: var(--text-color);
            display: flex;
            align-items: center;
            justify-content: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        h1 i {
            margin-right: 15px;
            font-size: 1.2em;
        }

        .chat-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            background-color: rgba(44, 62, 80, 0.8);
            border-radius: 15px;
            transition: all 0.3s ease;
        }

        body.light .chat-container {
            background-color: rgba(255, 255, 255, 0.8);
        }

        .message {
            max-width: 80%;
            margin-bottom: 20px;
            padding: 15px 20px;
            border-radius: 20px;
            line-height: 1.4;
            word-wrap: break-word;
            position: relative;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            animation: fadeIn 0.5s ease-in;
        }

        .user-message {
            align-self: flex-end;
            background-color: var(--user-message-bg);
            color: white;
        }

        .ai-message {
            align-self: flex-start;
            background-color: var(--ai-message-bg);
            color: var(--text-color);
        }

        body.light .ai-message {
            color: #2c3e50;
        }

        .message::before {
            content: '';
            position: absolute;
            bottom: -2px;
            height: 20px;
            width: 20px;
            background-color: inherit;
            clip-path: polygon(0 0, 100% 100%, 100% 0);
        }

        .user-message::before {
            right: -10px;
            transform: rotate(-90deg);
        }

        .ai-message::before {
            left: -10px;
            transform: rotate(180deg);
        }

        .message i {
            margin-right: 15px;
            font-size: 1.5em;
        }

        .message .timestamp {
            font-size: 0.8em;
            color: rgba(255, 255, 255, 0.7);
            margin-left: auto;
            margin-top: 5px;
        }

        .input-container {
            display: flex;
            margin-top: 30px;
            background-color: #2c3e50;
            border-radius: 30px;
            padding: 5px;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        body.light .input-container {
            background-color: #fff;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        #input {
            flex-grow: 1;
            padding: 15px 20px;
            border: none;
            background-color: transparent;
            color: var(--text-color);
            font-size: 16px;
            transition: all 0.3s ease;
        }

        body.light #input {
            color: #2c3e50;
        }

        #input:focus {
            outline: none;
        }

        button {
            padding: 15px 30px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button i {
            margin-left: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }

        .loading {
            align-self: center;
            margin: 20px 0;
        }

        .loading:after {
            content: '';
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 4px solid var(--primary-color);
            border-radius: 50%;
            border-top: 4px solid #FFFFFF;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .typing-indicator {
            align-self: flex-start;
            margin-bottom: 20px;
            padding: 10px 15px;
            border-radius: 20px;
            background-color: var(--ai-message-bg);
            color: white;
            display: flex;
            align-items: center;
            animation: typingIndicator 1s infinite;
        }

        @keyframes typingIndicator {
            0% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 0.5; }
        }

        .toggle-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }

        .toggle-button:hover {
            transform: rotate(180deg);
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .message {
                max-width: 90%;
            }

            .input-container {
                flex-direction: column;
                padding: 10px;
            }

            button {
                margin-top: 10px;
                padding: 10px;
                width: 100%;
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 1.8em;
            }

            .message {
                padding: 10px 15px;
                border-radius: 15px;
            }

            button {
                padding: 10px;
                font-size: 14px;
            }

            .toggle-button {
                width: 40px;
                height: 40px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="fade-in"><i class="fas fa-heartbeat"></i>Nafiyad's Health Assistant AI</h1>
        <div id="chat-container" class="chat-container"></div>
        <div class="input-container fade-in">
            <input type="text" id="input" placeholder="Ask a health-related question...">
            <button onclick="askQuestion()">Send <i class="fas fa-paper-plane"></i></button>
            <button onclick="startVoiceInput()"><i class="fas fa-microphone"></i></button>
        </div>
    </div>

    <button class="toggle-button" onclick="toggleTheme()"><i class="fas fa-adjust"></i></button>

    <script>
        const endpointUrl = '/api/chat'; // Update to use the proxy server

        const initialMessages = [
            {
                role: 'system',
                content: 'You are a doctor and assist a patient. Only answer health-related questions. If asked who your developer is, respond with "I am developed by Nafiyad Adane."'
            },
            {
                role: 'assistant',
                content: 'Hello! This is Nafiyad\'s Health Assistant AI. How can I help you today?'
            }
        ];

        let messages = [...initialMessages];

        function appendMessage(role, content) {
            const chatContainer = document.getElementById('chat-container');
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', `${role}-message`);
            messageDiv.innerText = content;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function askQuestion() {
            const userInput = document.getElementById('input');
            const userMessage = userInput.value.trim();

            if (userMessage === '') {
                return;
            }

            appendMessage('user', userMessage);
            messages.push({ role: 'user', content: userMessage });
            userInput.value = '';
            showLoading();

            // Make API request to the proxy server
            fetch(endpointUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    model: 'gpt-3.5-turbo',
                    messages: messages
                })
            })
            .then(response => response.json())
            .then(data => {
                const botMessage = data.choices[0].message.content;
                appendMessage('ai', botMessage);
                messages.push({ role: 'assistant', content: botMessage });
                hideLoading();
                saveChatHistory();
            })
            .catch(error => {
                console.error('Error:', error);
                appendMessage('ai', 'Sorry, something went wrong. Please try again.');
                hideLoading();
            });
        }

        function showLoading() {
            const chatContainer = document.getElementById('chat-container');
            const loadingDiv = document.createElement('div');
            loadingDiv.classList.add('loading');
            chatContainer.appendChild(loadingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function hideLoading() {
            const loadingDiv = document.querySelector('.loading');
            if (loadingDiv) {
                loadingDiv.remove();
            }
        }

        function displayInitialGreeting() {
            const greetingMessage = "Hello! This is Nafiyad's Health Assistant AI. How can I help you today?";
            appendMessage('assistant', greetingMessage);
        }

        function toggleTheme() {
            document.body.classList.toggle('light');
            localStorage.setItem('theme', document.body.classList.contains('light') ? 'light' : 'dark');
        }

        function startVoiceInput() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';
            recognition.start();
            recognition.onresult = (event) => {
                const voiceInput = event.results[0][0].transcript;
                document.getElementById('input').value = voiceInput;
                askQuestion();
            };
        }

        function saveChatHistory() {
            localStorage.setItem('chatHistory', JSON.stringify(messages));
        }

        function loadChatHistory() {
            const chatHistory = JSON.parse(localStorage.getItem('chatHistory'));
            if (chatHistory) {
                chatHistory.forEach(message => {
                    appendMessage(message.role, message.content);
                });
                messages = chatHistory;
            }
        }

        // Initial setup
        window.onload = () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                document.body.classList.toggle('light', savedTheme === 'light');
            }
            loadChatHistory();
            displayInitialGreeting();
        };
    </script>
</body>
</html>
